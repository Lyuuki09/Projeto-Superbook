<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Contacts{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'contacts/css/style.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">My Contacts</h1>
            <a href="{% url 'contact_create' %}" class="add-button">Add</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-title">Django Introduction & Tutorial</p>
            <p class="footer-subtitle">Presented by <a href="#" class="footer-link">Denffer</a></p>
        </div>
    </footer>
</body>
</html>
